<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container, column, gutter -->
    <!-- Grid system이 적용되는 전체 영역을 container -->
    <!-- container에서 몇 개(보통 12칸으로 많이 씀. 2,3,4,6의 배수라서 다양한 표현 가능)로 나눠진 칸 중 한 칸(한 줄)을 column -->
    <!-- column을 기준으로 요소 사이즈를 잡음. 이 요소는 3개 column 크기로 하자~ -->
    <!-- 간격을 위한 여백을 gutter라고 함. 패딩이랑 비슷한 느낌. -->
    <!-- 이런 Grid system을 css로 쉽게 구현할 수 있게 도와주는 프레임워크가 바로 Bootstrap!!! 반응형까지도 만들 수 있음.-->
    <!-- Bootstrap은 12칸을 기준으로 함. 하나의 row에 12개의 column이 들어가는 것!-->
    <!-- 항상 아래의 구조를 따라야함 -->
    <!-- .container -> .row -> .col-N 이런 식으로 자식으로 가지는 클래스가 정해져있음 -->
    <!-- 따로 선언하고자하는 클래스가 있다면 .col-N의 자식 부분에 만들어줘야한다! -->
    <div class="container">
      <div class="row">
        <!-- column이 몇 칸을 차지하는지 알려줘야함. col-1은 한칸, col-6은 6칸을 의미 -->
        <div class="col-1">
          <!-- 요소 -->
          <p class="first">col-1</p>
        </div>
        <!-- 하나의 row에 12칸이므로 넘쳐흐르는 요소는 한 줄 아래로 떨어짐 -->
        <!-- col-11로 했으면 한줄에 나왔겠지?! -->
        <div class="col-12">
          <p>col-12</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
        <div class="col-1">
          <p>col-1</p>
        </div>
      </div>
      <div class="row">
        <!-- Bootstrap에서 이미 반응형 미디어 쿼리를 작성해놔서 화면 크기에 맞춰 조절됨 -->
        <div class="col-5">
          <p>col-5</p>
        </div>
        <div class="col-3">
          <p>col-3</p>
        </div>
        <div class="col-4">
          <p>col-4</p>
        </div>
      </div>
      <div class="row">
        <!-- break point에 따라 크기를 자동으로 바꿔줌 -->
        <!-- col-sm-6는 특정 크기를 지났을 때(sm = small은 576px) 12칸을 6칸으로 바꾸는 것이다 -->
        <!-- col-md-4에서 md = medium 는 768px 넘어가면 4칸으로 바뀜.  -->
        <!-- col-lg-3에서 lg = large 는 992px 넘어가면 3칸으로 바뀜 -->
        <!-- col-xl-2에서 xl = x-large 는 1200px 넘어가면 2칸으로 바뀜 -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
          <!-- <p>column</p> -->
        </div>
      </div>
      <div class="row">
        <!-- 모바일 화면에서는 12칸씩 먹으니까, 2줄로 표현되는데 md 넘어서면 6칸씩 1줄로 표현 -->
        <!-- 보통 모바일부터 생성하니까 점점 대응할 화면에 맞춰 클래스를 적어주는게 좋겠지? -->
        <div class="col-12 col-md-6 col-lg-4">
          <p>column</p>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <p>column</p>
        </div>
      </div>
    </div>
  </body>
</html>
