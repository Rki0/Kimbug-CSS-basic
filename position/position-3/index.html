<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position3</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <button type="button" class="close-btn"></button>
      <h1 class="title">Manage Subscription</h1>
      <p class="content">
        You can follow the discussion on @kimbug without to leave a comment.
        Cool, huh?<br />
        Just enter your email address in the form here below and you are all
        set.
      </p>
      <form action="" method="get" class="emailForm">
        <input type="email" placeholder="Your e-mail" />
        <button type="submit" class="subBtn">Subscribe</button>
      </form>
    </div>
  </body>
