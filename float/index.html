    <!-- float을 적용한 요소 바로 뒤의 요소에 또 float을 적용하면 어떻게 될까? -->
    <!-- 이미 붕 뜬 첫번째 요소에 막혀버린다. 그래서 자기가 갈 수 있는 가장 왼쪽 방향을 찾아간다. 그게 바로 첫번째 요소의 오른쪽이겠지? -->
    <!-- 그래서 가로 배치라는 말이 나온 것이다. -->
    <!-- 그렇다면...부모 요소의 크기 제한 때문에 세번 째 요소가 float 되었을 때 갈 공간이 부족하면 어떻게 될까? -->
    <!-- 첫번째, 두번째 float은 공간이 있었으므로 가로배치, 세번째는 가로배치가 되고싶지만 자리가 없어서 다시 그 밑 라인의 가장 왼쪽으로 가게된다. -->
    <!-- 첫번째 녀석의 바로 아래로 가게 되는 것이다. -->
    <div class="parent">
      <div class="child red pseudo">Child</div>
      <div class="child yellow pseudo">Child</div>
      <div class="child blue pseudo">Child</div>
    </div>
